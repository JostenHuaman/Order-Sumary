<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@500&display=swap" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <div class="contenedor">
        <div class="contenedor_img">
            <img src="./order-summary-component-main/images/illustration-hero.svg" alt="">
        </div>
        <div class="contenedor_text">
            <div class="contenedor_text_first">
                <p>Order Summary</p>
                <span>You can now listen to millions of songs audiobooks, and podcasts on any device anywhere you like!</span>
            </div>
            <div class="contenedor_plan">
                <img src="./order-summary-component-main/images/icon-music.svg" alt="">
                <p class="contenedor_plan_text"><b>Annual Plan</b> <span class="contenedor_plan_price">$59.99/year </span></p>
                <a href="#">Change</a>                
            </div>
            <div class="contenedor_button">
                <button>Proceed to Payment</button>
            </div>
            <div class="contenedor_end">
                <p>Cancel Order</p>
            </div>
        </div>
    </div>
</body>
</html>
